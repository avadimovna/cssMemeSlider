<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider-control" width="466"  id="slide1" checked>
        <input type="radio" name="slider-control" width="466"  id="slide2">
        <input type="radio" name="slider-control" width="466"  id="slide3">
        <input type="radio" name="slider-control" width="466"  id="slide4">
        <input type="radio" name="slider-control" width="466"  id="slide5">

        <div class="slides">
            <img src="meme1.jpg" class="slide" alt="meme1">
            <img src="meme2.jpg" class="slide" alt="meme2">
            <img src="meme3.jpg" class="slide" alt="meme3">
            <img src="meme4.jpg" class="slide" alt="meme4">
            <img src="meme5.jpg" class="slide" alt="meme5">
        </div>

        <div class="controls">
            <label for="slide1" class="control"></label>
            <label for="slide2" class="control"></label>
            <label for="slide3" class="control"></label>
            <label for="slide4" class="control"></label>
            <label for="slide5" class="control"></label>
        </div>
    </div>
</body>
</html>
