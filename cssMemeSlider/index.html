<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider-control"   id="slide1" checked>
        <input type="radio" name="slider-control"   id="slide2">
        <input type="radio" name="slider-control"   id="slide3">
        <input type="radio" name="slider-control"   id="slide4">
        <input type="radio" name="slider-control"   id="slide5">

        <div class="slides">
            <img src="meme1.jpg" class="slide" alt="meme1" width="466">
            <img src="meme2.jpg" class="slide" alt="meme2" width="466">
            <img src="meme3.jpg" class="slide" alt="meme3" width="466">
            <img src="meme4.jpg" class="slide" alt="meme4" width="466">
            <img src="meme5.jpg" class="slide" alt="meme5" width="466">
        </div>

        <div class="controls-and-captions">
            <div class="controls">
                <label for="slide1" class="control-wrap">
                    <span class="control"></span>
                </label>
                <label for="slide2" class="control-wrap">
                    <span class="control"></span>
                </label>
                <label for="slide3" class="control-wrap">
                    <span class="control"></span>
                </label>
                <label for="slide4" class="control-wrap">
                    <span class="control"></span>
                </label>
                <label for="slide5" class="control-wrap">
                    <span class="control"></span>
                </label>
            </div>

            <div class="captions">
                <div class="caption-slide" id="caption-slide">
                    <div class="caption" id="caption1">stay clean</div>
                    <div class="caption" id="caption2">choose your hero</div>
                    <div class="caption" id="caption3">они наблюдают...</div>
                    <div class="caption" id="caption4">on our way to the club</div>
                    <div class="caption" id="caption5">CHIN CHOPA!!!</div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
